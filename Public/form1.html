<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Form 1</title>
</head>

<body id="form1">
    <h1 class="text">Form 1</h1>
    <a href="/entrance.html">Back</a>
    
    <form>
        <div>
            <label for="cname">Cardholder Name</label>
            <input type="text" id="cname" name="cname">
            <label for="cnumber">Card Number</label>
            <input type="text" id="cnumber" name="cnumber">
            <label for="exDate">Expiration Date</label>
            <input type="text" inputmode="numeric" pattern="\d{2}/\d{2}" placeholder="MM/YY" maxlength="5"
            />
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" maxlength="3">
        </div>
        <div>
            <label for="street">Street Address</label>
            <input type="text" id="street" name="street"/>
            <label for="city">City</label>
            <input type="text" id="city" name="city"/>
            <label for="state">State</label>
            <input type="text" id="state" name="state"/>
            <label for="zip">Zip/Postal Code</label>
            <input type="text" id="zip" name="zip"/>
        </div>
    </form>
</body>

</html>
